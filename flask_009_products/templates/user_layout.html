<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li>
              <a
                class="{{ 'active' if active_page == 'home' else '' }}"
                href="/"
                >Home</a
              >
            </li>

            <li>
              <a
                class="{{ 'active' if active_page == 'register' else '' }}"
                href="/register"
                >Register</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'admin' else '' }}"
                href="/admin"
                >Admin</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'user' else '' }}"
                href="/user"
                >User</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'about' else '' }}"
                href="/about"
                >About</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'contact' else '' }}"
                href="/contact"
                >Contact</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'contact' else '' }}"
                href="/logout"
                >Log out</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
    <footer>
      <p>Flask App &copy; 2024</p>
    </footer>
  </body>
</html>
