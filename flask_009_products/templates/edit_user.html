{% extends "layout.html" %} {% block content %}
<h2>Edit User</h2>
<form method="POST" action="{{ url_for('edit_user', user_id=user[0]) }}">
  <div>
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      name="username"
      value="{{ user[1] }}"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      value="{{ user[2] }}"
      required
    />
  </div>
  <button type="submit">Update</button>
</form>
{% endblock %}
