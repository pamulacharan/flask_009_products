{% extends "admin_layout.html" %} {% block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='style.css') }}"
/>
<h2>Admin Success Page</h2>
<p>Welcome, admin! You have successfully logged in.</p>

<h2>All Users</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>
        <a
          href="{{ url_for('edit_user', user_id=user[0]) }}"
          class="btn btn-primary btn-sm"
          >Edit</a
        >
      </td>
      <td>
        <form
          action="{{ url_for('delete_user', user_id=user[0]) }}"
          method="POST"
          style="display: inline"
        >
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br />
<br />
{% endblock %}
