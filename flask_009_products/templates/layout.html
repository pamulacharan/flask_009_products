<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li>
              <a
                class="{{ 'active' if active_page == 'home' else '' }}"
                href="/"
                >Home</a
              >
            </li>

            <li>
              <a
                class="{{ 'active' if active_page == 'register' else '' }}"
                href="/register"
                >Register</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'admin' else '' }}"
                href="/admin"
                >Admin</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'user' else '' }}"
                href="/user"
                >User</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'about' else '' }}"
                href="/about"
                >About</a
              >
            </li>
            <li>
              <a
                class="{{ 'active' if active_page == 'contact' else '' }}"
                href="/contact"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert-container">
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
    <footer>
      <p>Flask App &copy; 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
